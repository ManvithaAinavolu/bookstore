<div class="container">
    <div class="sell-book-container">
        <h2>Sell Book Form</h2>
        <form (ngSubmit)="sellBook()" enctype="multipart/form-data">
            <label for="bookName">Book Name:</label>
            <input type="text" id="bookName" name="name" [(ngModel)]="form.name" required>

            <label for="bookimage">Upload Image:</label>
            <input type="file" id="bookimage" name="bookimage" (change)="onFileSelected($event)" accept="image/*" required>
            
            <label for="author">Author:</label>
            <input type="text" id="author" name="author" [(ngModel)]="form.author" required>
            
            <label for="description">Description:</label>
            <textarea id="description" name="description" rows="4" [(ngModel)]="form.description" required></textarea>
            
            <label for="price">Price:</label>
            <input type="number" id="price" name="price" step="0.01" [(ngModel)]="form.price" required>
            
            <label for="otherDetails">Other Details:</label>
            <textarea id="otherDetails" name="other" rows="4" [(ngModel)]="form.other"></textarea>
            
            <button type="submit">Sell Book</button>
        </form>
    </div>
</div>
